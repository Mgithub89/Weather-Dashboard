<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <div class="jumbotron py-4"
        style="background-image:url('https://i.pinimg.com/originals/3d/1c/e3/3d1ce3fb1985505ba88e01e525a8f841.gif'); color: rgb(19, 19, 20);">
        <h1 class="text-center">
            <strong>Weather Dashboard</strong>
        </h1>
    </div>
    <div class="container-fluid px-5">
        <div class="row">
            <div class="col-3 bg-light">
                <div class="row">
                    <!-- city search input form-->
                    <h3>Search for a city:</h3>
                    <form class="form-inline">
                        <input type="text" id="city" class="form-control mb-2 mr-sm-2">
                        <button type="submit" id="button1" class=" btn btn-primary mb-2"><i
                                class="fa fa-search"></i></button>
                    </form>
                </div>
                <div class="row mt-3">
                    <!-- previously searched city shows here  -->
                    <div class="card w-75">
                        <ul class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
            <div class=" col-8 ml-1">
                <!-- current Weather goes here -->
                <div class="row">
                    <div id="card1" class=" d-none card w-100">
                        <div class="card-body">
                            <h5 id="city-name"></h5>
                            <p class="temp"></p>
                            <p class="humid"></p>
                            <p class="wind"></p>
                            <div>
                                <label id="uv-label" for="uv-index"></label>
                                <button class="btn btn-sm ml-2" id="uvi"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <!-- 5-day forcast goes here  -->
                    <h3 id="forecast-title" class="d-none">5-Day Forcast:</h3>
                </div>
                <div class="row">
                    <div class="card-deck text-white">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
