<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <div class="jumbotron py-2" style="background-color: #20315A ; color: white;">
        <h1 class="text-center">
            <strong>Weather Dashboard</strong>
        </h1>
    </div>
    <div class="container-fluid px-5">
        <div class="row">
            <div class="col-4 bg-light">
                <div class="row">
                    <h3>Search for a city:</h3>
                    <form class="form-inline">
                        <!-- <label class="" for="">search</label> -->
                        <input type="text" id="city" class="form-control mb-2 mr-sm-2">
                        <button type="submit" id="button1" class="btn btn-primary mb-2"><i
                                class="fa fa-search"></i></button>
                    </form>
                </div>
                <div class="row mt-3">
                    <div class="card w-75">
                        <ul class="list-group list-group-flush">
                            <!-- <li class="list-group-item"></li> -->

                        </ul>
                    </div>
                </div>
            </div>
            <div class=" col-7 ml-3">
                <div class="row">
                    <div class="card w-100">
                        <div class="card-body">
                            <h5 id="city-name">
                                <!-- <img id="wicon"> -->
                            </h5>
                            <p class="temp"></p>
                            <p class="humid"></p>
                            <p class="wind"></p>
                            <p class="uv"></p>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <h3>5-Day Forcast:</h3>
                </div>
                <div class="row">
                    <div class="card-deck text-white">
                        <div class="card bg-primary mr-2">
                            <div class="card-body ">
                                <h5 class="card-title">10/7/2020</h5>
                                <p>Temp:</p>
                                <p>Humidity:</p>
                            </div>
                        </div>
                        <div class="card bg-primary mr-2 ">

                            <div class="card-body">
                                <h5 class="card-title">10/7/2020</h5>
                                <p>Temp:</p>
                                <p>Humidity:</p>
                            </div>
                        </div>
                        <div class="card bg-primary mr-2">
                            <div class="card-body ">
                                <h5 class="card-title">10/7/2020</h5>
                                <p>Temp:</p>
                                <p>Humidity:</p>
                            </div>
                        </div>
                        <div class="card bg-primary mr-2">
                            <div class="card-body">
                                <h5 class="card-title">10/7/2020</h5>
                                <p>Temp:</p>
                                <p>Humidity:</p>
                            </div>
                        </div>
                        <div class="card bg-primary mr-2">
                            <div class="card-body">
                                <h5 class="card-title">10/7/2020</h5>
                                <p>Temp:</p>
                                <p>Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
